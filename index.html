<!DOCTYPE html>
<html>
<head>
  <title>Fotofinder</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="logo">
        <span class= "header-text">FOTO</span> <img src="./images/foto-finder-logo.svg" width="50px"><span class= "header-text">FINDER</span>
      </div>
      <div class="search-bar">
        <input type="text" name="search-box" placeholder="your search here">
        <i id="search-icon" class="fas fa-search"></i>
      </div>
    </header>
    <section class="top-container">
      <div class="input-boxes">
        <form class="input-form">
          <label for="input">Title</label>
          <input class="input-box" id="input" type="text" name="title"><label for="caption">Caption</label>
          <input class="input-box" id="caption" type="text" name="caption">
        </form>
        <div class="fileUpload">
          
          <input type="file" class="upload" />
        </div>
          

          
    
  
      </div>
    </section>
    <section class="bottom-container">3</section>
    
  </main>

</body>
</html>
