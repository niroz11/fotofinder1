<!DOCTYPE html>
<html>
<head>
  <title>Fotofinder</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="logo">
        <span class= "header-text">FOTO</span> <img src="./images/foto-finder-logo.svg" width="50px"><span class= "header-text">FINDER</span>
      </div>
      <div class="search-bar">
        <input type="text" name="search-box" placeholder="your search here" id="search-text">
        <i id="search-icon" class="fas fa-search"></i>
      </div>
    </header>
    <section class="top-container">
      <div class="input-boxes">
        <form class="input-form">
          <label for="input">Title</label>
          <input class="input-box" id="input" type="text" name="title">
          <label for="caption">Caption</label>
          <input class="input-box" id="caption" type="text" name="caption">
          
          <label class="choose-button" for="choose-input">
          <input type="file" id="choose-input" accept="image/png, image/jpg">Choose File</label>
        </form>
        <section class="buttons">
          <button id="view-fav">No Favorite</button>
          <button id="add-button">Add to album</button>
        </section>
      </div>
    </section>
    <section class="bottom-container">
    </section>
    <section class="footer">
      <h3 class="show-more-button">Show More</h3>
    </section>
    <script type="text/javascript" src="photo.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </main>
</body>
</html>
